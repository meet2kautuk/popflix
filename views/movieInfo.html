<!-- 	Movie Info Screen 	-->
<div class="movie-info jumbotron text-center">
	<div class="poster">
		<img src="assets/images/posters/{{ movie.id }}.jpg">
	</div>
	<div class="info">
		<h1>{{ movie.title }}</h1>
		<p>{{ movie.brief }}</p>
	</div>
	<a class="backBtn btn btn-large btn-success" ui-sref="movies">Back to the list</a>
	<div class="clearBoth"></div>
</div>
